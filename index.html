<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Fathya & Nauval's Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #121212;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .welcome-container {
            padding: 20px;
            max-width: 600px;
        }
        .welcome-text {
            font-size: 2em;
            margin-bottom: 10px;
            color: #1DB954;
        }
        .guest-name {
            font-size: 2.5em;
            margin: 20px 0;
            font-weight: 700;
        }
        .open-btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
        }
        .open-btn:hover {
            transform: scale(1.05);
        }
        .cover-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 30px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <img src="assets/poster-wedding.jpg" alt="Wedding Cover" class="cover-image">
        <div class="welcome-text">Dear,</div>
        <div class="guest-name" id="guestName"></div>
        <div>You are cordially invited to our wedding celebration</div>
        <a href="main.html?autoplay=true" class="open-btn">Open Invitation</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('to') || 'Guest';
            
            // Convert URL-friendly format to display format
            const formattedName = name
                .split('+')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ');
            
            // Display the name
            document.getElementById('guestName').textContent = formattedName;
        });
    </script>
</body>
</html>
